<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inflight Entertainment System</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.5;
        }

        h1,
        h2 {
            color: #ff5000;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            max-width: 1260px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .content {
            margin-top: 20px;
        }

        .category {
            margin: 20px 0;
        }

        .category h2 {
            margin-bottom: 10px;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1 1 calc(33% - 10px);
        }

        .item img {
            max-width: 100%;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome Aboard!</h1>
            <p>Choose your Entertainment</p>
        </header>
        <section class="content">
            <div class="category">
                <h2>Movies</h2>
                <div class="items">
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Action Movie">
                        <p>Action Movie</p>
                    </div>
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Romantic Movie">
                        <p>Romantic Movie</p>
                    </div>
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Thriller Movie">
                        <p>Thriller Movie</p>
                    </div>
                </div>
            </div>
            <div class="category">
                <h2>Music</h2>
                <div class="items">
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Pop Hits">
                        <p>Pop Hits</p>
                    </div>
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Jazz Classics">
                        <p>Jazz Classics</p>
                    </div>
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Relaxing Beats">
                        <p>Relaxing Beats</p>
                    </div>
                </div>
            </div>
            <div class="category">
                <h2>Games</h2>
                <div class="items">
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Puzzle Game">
                        <p>Puzzle Game</p>
                    </div>
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Trivia Quiz">
                        <p>Trivia Quiz</p>
                    </div>
                    <div class="item">
                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxMTEhUSExXWFRUVFxgNGBUWFRUXFxUVFxYXFxUXFRcaHSggGBs"
                            alt="Arcade Shooter">
                        <p>Arcade Shooter</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>Enjoy your flight!</p>
        </footer>
    </div>
</body>

</html>
